<html>
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(180, 180, 180);
    }
  </style>
</head>
<body class="center">

    <h1>Wlad Cha3b Detection</h1>
    <form action="{% url 'predict' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>lfya9:</td>
                <td><input type="number" class="form-control" name="lfya9" placeholder="exp : 7" required><br></td>
            </tr>
            <tr>
                <td>salaire:</td>
                <td><input type="number" class="form-control" name="salaire" placeholder="exp : 2500" required><br></td>
            </tr>
            <tr>
                <td>lwlad:</td>
                <td><input type="number" class="form-control" name="lwlad" placeholder="exp : 5"required><br></td>
            </tr>
            <tr>
                <td>tkarfis:</td>
                <td><input type="number" class="form-control" name="tkarfis" placeholder='type 1 for yes , 0 for no' min=0 max=1 required><br></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

</body>
</html>
